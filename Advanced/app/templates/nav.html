{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:home' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'app:articles' %}">Last Articles</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:favorites' %}">Favourites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:publications' %}">Publications</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">Logged as <strong>{{ user.username }}</strong></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'app:login_nav' %}" method="post" class="d-flex">
                            {% csrf_token %}
                            <input type="text" name="username" class="form-control me-2" placeholder="Username" required>
                            <input type="password" name="password" class="form-control me-2" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

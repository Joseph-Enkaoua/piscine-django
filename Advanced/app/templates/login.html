{% extends "base.html" %}

{% load static %}
{% load bootstrap5 %}

{% block title %}Blog Site - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <h2 class="text-center mb-4">Log In</h2>
    <form method="post" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}
      {% bootstrap_form form layout='vertical' %}
      <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'app:home' %}" class="btn btn-secondary w-100 me-2">Cancel</a>
        <button type="submit" class="btn btn-primary w-100 ms-2">Log In</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

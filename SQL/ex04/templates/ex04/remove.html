<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX04 Remove</title>
    <style>
      select {
        margin: 20px;
        padding: 10px;
        font-size: 16px;
      }
      input {
        padding: 10px;
        font-size: 16px;
      }
      .remove-form, h1, h2 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="margin-top: 10%">
    <h1>Remove Movie</h1>
    <h2>Choose a movie to remove</h2>
    <div class="remove-form">
      <form method="post">
        {% csrf_token %}
        <select name="movie">
          {% for movie in movies %}
          <option value="{{ movie.0 }}">{{ movie.0 }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Remove">
      </form>
    </div>
  </body>
</html>

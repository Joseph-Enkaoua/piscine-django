<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex04 Display</title>
    <style>
      td {
        padding: 0 40px;
      }
      body {
        padding: 50px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th>title</th>
          <th>episode_nb</th>
          <th>opening_crawl</th>
          <th>director</th>
          <th>producer</th>
          <th>release_date</th>
        </tr>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.0 }}</td>
          <td>{{ movie.1 }}</td>
          <td>{{ movie.2 }}</td>
          <td>{{ movie.3 }}</td>
          <td>{{ movie.4 }}</td>
          <td>{{ movie.5 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type your details</title>
    <style>
      body {background-color: powderblue;}
    </style>
  <script src="./popup.js"></script>
</head>
  <body>
    <form onsubmit="displayFormContents(); return false;">
      <div>
        <label for="firstname">First name: </label>
        <input type="text" id="firstname" name="firstname" required/>
      </div>
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required/>
      </div>
      <div>
        <label for="age">Age: </label>
        <input type="number" id="age" min="1" max="121" required/>
      </div>
      <div>
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" required/>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" required/>
      </div>
      <div>
        <label for="student">Student at 42?: </label>
        <input type="checkbox" id="student">
      </div>
      <div>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="gender_female">Female</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_other">Other</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
      </div>
      <button type="submit">
        run that sexy Javascript!
      </button>
    </form>
  </body>
</html>

{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DO9 - Account</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	{% bootstrap_css %}
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="navbar navbar-light bg-light">
		<div class="container-fluid d-flex justify-content-between align-items-center position-relative">
			<a class="navbar-brand" href="{% url 'account:index' %}">D09</a>
			<div id="logout-btn-navbar" class="ml-auto position-relative">
				<button type="button" id="logout-btn" class="btn btn-outline-secondary">Logout</button>
			</div>
		</div>
	</div>

	{% if messages %}
		<div class="container mt-4">
			<div class="alert alert-warning">
				{% for message in messages %}
					<p class="m-2">{{ message }}</p>
				{% endfor %}
			</div>
		</div>
	{% endif %}

	{% if rooms %}
		<div class="conatiner">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<br>
					<h1 class="my-5 text-center">Available Chat Rooms</h1>
					<br>
					<div class="list-group">
						{% for room in rooms %}
							<a href="{% url "chat:room" room.name %}" class="list-group-item list-group-item-action">{{ room.name }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	{% endif %}

	{% bootstrap_javascript %}
	<script src="{% static 'js/index.js' %}"></script>
  <script>
    var loginUrl = "{% url 'account:index' %}"
		var logoutUrl = "{% url 'account:logout' %}"
		var wsUrl = 'ws://' + window.location.host + '/chat'
	</script>

</body>
</html>

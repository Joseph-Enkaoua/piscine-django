{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="/">Sessions</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <li class="nav-item">
          <p class="nav-link m-0">Hello, <span id="username"></span>!</p>
        </li>

        {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'password_change' %}">Password Change</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
          </li>
        {% endif %}
      </ul>
    </div>

  </div>
</nav>

<script>
  function fetchUsername() {
    fetch('/api/get_username')
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').innerText = data.username;
      });
  }

  {% if not user.is_authenticated %}
  setInterval(fetchUsername, 42000); // Fetch every 42 seconds
  {% endif %}
  window.onload = fetchUsername; // Fetch name on page load
</script>

{% load static %}
<nav class="container-fluid">
  <script>
    function fetchRandomName() {
      fetch('/api/get_username')
        .then(response => response.json())
        .then(data => {
          document.getElementById('random-name').innerText = data.username;
        }
      );
    }

    setInterval(fetchRandomName, 42000); // 42 seconds
    window.onload = fetchRandomName; // Fetch name on page load
  </script>
  <p>Hello <span id="random-name">Annonymous</span>!</p>
</nav>

{% extends "ex02/base.html" %}

{% block content %}
<div>
  <h1>Input Form</h1>
  <h3 style="margin-bottom: 0px;">Type something:</h3>
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>
  <script>
    window.onload = function() {
        document.getElementById("entry-field").focus();
    };
  </script>
  <h1>Input History</h1>
  <ul>
  {% for timestamp, message in entries reversed %}
    <li>
        <code>{{ timestamp }}</code> {{ message }}
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
